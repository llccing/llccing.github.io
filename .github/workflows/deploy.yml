name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          # IMPORTANT: set this to the pnpm version you used locally to generate pnpm-lock.yaml
          version: '9'

      - name: Debug: show workspace & lockfile
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== list root files ==="
          ls -la
          echo "=== list . (recursive, up to 3 levels) ==="
          ls -la --recursive | sed -n '1,200p'
          echo "=== pnpm version ==="
          pnpm -v || true
          echo "=== show lockfile if present ==="
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml exists, head:"
            head -n 40 pnpm-lock.yaml
          else
            echo "pnpm-lock.yaml NOT FOUND at repo root"
          fi

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (respect pnpm-lock.yaml)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build --if-present

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: 'rowanliu.com'
